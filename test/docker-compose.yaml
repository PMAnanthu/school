version: '3.7'

services:

    db:
        image: postgres:latest
        ports:
            - "5432:5432"
        restart: always
        environment:
            POSTGRES_DB: dev_01
            POSTGRES_USER: postgresql
            POSTGRES_PASSWORD: Password
            PGDATA: /var/lib/postgresql/data/pgdata
        networks:
            - school-network
        volumes:
            - ./../../data:/var/lib/postgresql/data/pgdata

networks:
    school-network:
