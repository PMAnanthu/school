server:
  port: 8500

spring:
  application:
    name: school-management-service
  datasource:
    hikari:
      connectionTimeout: 20000
      maximumPoolSize: 5
    url: jdbc:postgresql://db:5432/dev_01
    username: postgresql
    password: Password
  jpa:
    hibernate:
      ddl-auto: create

springdoc:
  swagger-ui:
    path: /swagger-ui-custom.html


eureka:
  instance:
    preferIpAddress: true
    hostname: eureka-0
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://naming-server:8761/eureka