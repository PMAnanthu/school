server:
  port: 8300

spring:
  application:
    name: hystrix-dashboard

hystrix:
  dashboard:
    proxy-stream-allow-list: "*"

eureka:
  instance:
    preferIpAddress: true
    hostname: eureka-0
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://naming-server:8761/eureka